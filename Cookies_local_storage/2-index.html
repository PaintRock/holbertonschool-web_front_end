<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-index</title>
    <style>
        /* CSS for styling (same as previous) */
        /* ... */
    </style>
</head>
<body>
    <div class="login-header">
        Login to webpage
    </div>

    <div class="login-boxes">
        <input type="text" id="firstname" class="input-field" placeholder="Firstname">
        <input type="text" id="email" class="input-field" placeholder="Email">
        <button onclick="setCookies()" class="login-button">Log me in</button>
    </div>

    <div class="cookies-text">
        Cookies
    </div>

    <button onclick="showCookies()" class="show-cookies-button">Show the cookies</button>

    <script>
        function setCookies() {
            // Code to set cookies (same as previous)
            // ...
        }

        function showCookies() {
            var emailValue = getCookie('email');
            var firstNameValue = getCookie('firstname');
            var displayText = `Email: ${emailValue} - Firstname: ${firstNameValue}`;
            
            var paragraph = document.createElement('p');
            paragraph.textContent = displayText;
            document.body.appendChild(paragraph);
        }

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return '';
        }
    </script>
</body>
</html>
