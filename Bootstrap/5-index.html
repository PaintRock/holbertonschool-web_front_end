<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="d-none d-lg-block">Big title</h1>
        <h1 class="d-block d-lg-none">Small title</h1>

        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="bg-info p-3 rounded border border-info">
                        <div class="text-light">Left div</div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-none d-lg-block">
                    <div class="text-center bg-info p-3 rounded border border-info shadow">
                        <div class="text-light">Middle div</div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="text-right bg-info p-3 rounded border border-info">
                        <div class="text-light">Right div</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
