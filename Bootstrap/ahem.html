<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .circular-layout {
            display: flex;
            overflow: hidden;
        }

        .circular-layout > div {
            flex-basis: 25%; /* 4 columns per row */
            margin: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .circular-layout {
                flex-direction: row-reverse; /* Reverse the order of items in the row */
            }
        }
    </style>
    <div class="container-fluid">
        <div class="circular-layout">
            <div class="p-2 bg-primary text-white">Primary</div>
            <div class="p-2 bg-success text-white">Success</div>
            <div class="p-2 bg-danger text-white">Danger</div>
            <div class="p-2 bg-warning text-white">Warning</div>
        </div>
    </div>
    <div class="row">
        <div class="bg-primary col order-xl-1 order-lg-2 order-md-3 order-4 p-2">Primary</div>
        <div class="bg-success col order-xl-2 order-lg-3 order-md-4 order-1 p-2">Success</div>
        <div class="bg-danger col order-xl-3 order-lg-4 order-md-1 order-2 p-2">Danger</div>
        <div class="bg-warning col order-xl-4 order-lg-1 order-md-2 order-3 p-2">Warning</div>
    </div>
</body>
</html>
