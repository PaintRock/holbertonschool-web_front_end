<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>4-index</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        // Create function for table element
        function createFamilyTree() {
            // Create the table structure using jQuery
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>').append(
                        $('<tr>').append(
                            $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Antoine'),
                            $('<td>').text('Salva')
                        )
                    )
                )
            );
        }

        // Create function to replace family tree elements
        function replaceFamilyTree() {
            // Replace the content of the tbody with new tr elements
            $('tbody').html('' +
                '<tr>' +
                '<td>Gerard</td>' +
                '<td>Bonissa</td>' +
                '</tr>' 

            );
        }

        // Call functions
        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>

</html>
